<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <title>Circle</title>
</head>
<body>
    <nav>
        <div class="nav__content">
            <div class="logo">
                <a href="/">Just Johan</a>
            </div>
            <label for="check" class="checkbox">
                <i class="ri-menu-line"></i>
            </label>
            <input type="checkbox" name="check" id="check">
            <ul>
                <li><a href="/profile">Profile</a></li>
                <li class="active"><a href="/works">Works</a></li>
                <li><a href="/contacts">Contact</a></li>
            </ul>
        </div>
    </nav>
    <section class="section">
        <div class="section__container">
            <div class="content">
                <p class="subtitle">WORKS</p>
                <h1 class="title">
                   <span>Area of a Circle<br> </span>
                </h1>
                <p class="description">
                    This application computes the area of a circle given the radius that you input.
                </p>
                <div class="circle">
                    <form action="/circle" method="post">
                        <label for="inputInteger">Enter radius of the circle:</label>
                        <input type="number" id="inputInteger" name="inputInteger" required>
                        <input type="submit" value="Find area" class="form-submit-button">
                    </form>
                
                    {% if result %}
                    <p>Computed area:
                        <div class="thick__text">
                            {{result}}
                        </div>
                    </p>
                    {% endif %}
                </div>
                <ul class="ul__works">
                    <li><a href="/uppercase">toUpperCase</a></li>
                    <li class="active"><a href="/circle">Area of a Circle</a></li>
                    <li><a href="/triangle">Area of a Triangle</a></li>
                </ul>
                <div class="action__btns">
                    <button class="home">
                        <a href="/">
                            Home
                        </a>
                    </button>
                    <button class="works__now">
                        <a href="=/works">
                            My Works
                        </a>
                    </button>
                </div>
            </div>
            <div class="image">
                <img src="{{url_for('static', filename='pic7.jpg')}}" alt="profile" />
            </div>
        </div>
    </section>
</body>
</html>
